<div class="navbar-area" [ngClass]="{'sticky': isSticky}">
    <div class="container">
        <nav class="navbar navbar-expand-lg" [class.active]="classApplied">
            <img src="assets/images/logo/COADINGERALOGO-8-01.png" alt="logo" style="height: 40px;">

            <!-- <img src="assets/images/logo/COADINGERA_LOGO-01-removebg-preview.png" style="height: 53px;"> -->
            <!-- <img src="assets/images/logo/codee.png" style="height: 53px;"> -->
            <button type="button" class="navbar-toggler" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav font-mulish">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Home
                        </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/services" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">
                                Services
                            </a>
                        </li>
                    
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/careers"  class="nav-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                            Careers
                        </a>

                    </li>
                    <li class="nav-item">
                        <a routerLink="/blog" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/conference" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Conference
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact-us" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Contact Us
                        </a>
                    </li>
                </ul>
                <div class="other-options d-md-flex align-items-center">
                    <a href="tel:1-007-753-8039" class="phone-number d-flex align-items-center">
                        <i class="ri-phone-fill"></i>
                        +91-9970611896
                    </a>
                    <a routerLink="/contact-us" mat-flat-button color="primary" class="default-btn">
                        Contact Us <i class="flaticon-right-arrow-2"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
